{% extends "base.html" %}

{% block title %}MailMind - 邮件分析{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg overflow-hidden">
  <div class="px-4 py-5 sm:p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
      邮件智能分析
    </h1>

    {% if not session.get('credentials') %}
      <div class="text-center py-8">
        <p class="text-gray-600 mb-4">请先登录以使用邮件分析功能</p>
        <a href="{{ url_for('auth.google_login') }}"
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
          <i class="fab fa-google mr-2"></i>
          使用Google账号登录
        </a>
      </div>
    {% else %}
      <!-- 原有的邮件分析功能 -->
      <div class="space-y-6">
        <!-- 邮件上传区域 -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <div class="space-y-2">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
            <h3 class="text-lg font-medium text-gray-900">上传邮件</h3>
            <p class="text-sm text-gray-500">支持 .eml 格式的邮件文件</p>
          </div>
          <div class="mt-4">
            <input type="file"
                   id="email-file"
                   accept=".eml"
                   class="hidden"
                   onchange="handleFileSelect(event)">
            <button onclick="document.getElementById('email-file').click()"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
              选择文件
            </button>
          </div>
        </div>

        <!-- 分析结果区域 -->
        <div id="analysis-result" class="hidden">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">分析结果</h2>
          <div class="bg-gray-50 rounded-lg p-4">
            <div id="result-content" class="prose max-w-none">
              <!-- 分析结果将在这里显示 -->
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
</div>

{% if session.get('credentials') %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiKeyInput = document.getElementById('apiKey');
    const providerSelect = document.getElementById('provider');
    const modelSelect = document.getElementById('model');
    const temperatureInput = document.getElementById('temperature');
    const temperatureValue = document.getElementById('temperatureValue');
    const validateBtn = document.getElementById('validateBtn');
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const analysisResults = document.getElementById('analysisResults');

    // 初始化 AI 配置
    initAIConfig();

    // 温度滑块事件
    temperatureInput.addEventListener('input', function() {
        temperatureValue.textContent = this.value;
    });

    // 验证 API 配置
    validateBtn.addEventListener('click', validateAPI);

    // 文件拖放事件
    dropZone.addEventListener('dragover', handleDragOver);
    dropZone.addEventListener('dragleave', handleDragLeave);
    dropZone.addEventListener('drop', handleDrop);
    fileInput.addEventListener('change', handleFileSelect);

    async function validateAPI() {
        const apiKey = apiKeyInput.value;
        const provider = providerSelect.value;
        const model = modelSelect.value;

        if (!apiKey || !provider || !model) {
            alert('请填写完整的 API 配置信息');
            return;
        }

        try {
            const response = await fetch('/api/ai/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    api_key: apiKey,
                    provider: provider,
                    model: model
                })
            });

            const data = await response.json();
            if (data.valid) {
                alert('API 配置验证成功');
                fileInput.disabled = false;
            } else {
                alert(data.message || 'API 配置验证失败');
            }
        } catch (error) {
            alert('验证失败：' + error.message);
        }
    }

    function handleDragOver(e) {
        e.preventDefault();
        dropZone.classList.add('border-blue-500');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        dropZone.classList.remove('border-blue-500');
    }

    function handleDrop(e) {
        e.preventDefault();
        dropZone.classList.remove('border-blue-500');
        const files = e.dataTransfer.files;
        handleFiles(files);
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            // 处理文件上传和分析
            // ... 原有的代码 ...
        }
    }

    function handleFiles(files) {
        for (const file of files) {
            if (file.name.endsWith('.eml') || file.name.endsWith('.txt')) {
                addFileToList(file);
                analyzeFile(file);
            } else {
                alert('不支持的文件格式：' + file.name);
            }
        }
    }

    function addFileToList(file) {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'flex items-center justify-between p-2 bg-gray-50 rounded';
        fileDiv.innerHTML = `
            <span class="text-sm">${file.name}</span>
            <span class="text-sm text-gray-500">${formatFileSize(file.size)}</span>
        `;
        fileList.appendChild(fileDiv);
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    async function analyzeFile(file) {
        const apiKey = apiKeyInput.value;
        const provider = providerSelect.value;
        const model = modelSelect.value;
        const temperature = parseFloat(temperatureInput.value);

        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', apiKey);
            formData.append('provider', provider);
            formData.append('model', model);
            formData.append('temperature', temperature);

            const response = await fetch('/api/ai/analyze', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            displayAnalysisResult(file.name, data);
        } catch (error) {
            displayError(file.name, error.message);
        }
    }

    function displayAnalysisResult(fileName, data) {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'bg-gray-50 rounded-lg p-4';
        resultDiv.innerHTML = `
            <h3 class="font-semibold mb-2">${fileName}</h3>
            <div class="space-y-2">
                <p><strong>主题：</strong>${data.subject || '无'}</p>
                <p><strong>发件人：</strong>${data.sender || '无'}</p>
                <p><strong>收件人：</strong>${data.recipient || '无'}</p>
                <p><strong>日期：</strong>${data.date || '无'}</p>
                <p><strong>内容摘要：</strong>${data.summary || '无'}</p>
                <p><strong>情感分析：</strong>${data.sentiment || '无'}</p>
                <p><strong>关键词：</strong>${data.keywords?.join(', ') || '无'}</p>
                <p><strong>建议回复：</strong>${data.reply_suggestion || '无'}</p>
            </div>
        `;
        analysisResults.appendChild(resultDiv);
    }

    function displayError(fileName, error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'bg-red-50 text-red-700 rounded-lg p-4';
        errorDiv.innerHTML = `
            <h3 class="font-semibold mb-2">${fileName}</h3>
            <p>分析失败：${error}</p>
        `;
        analysisResults.appendChild(errorDiv);
    }
});
</script>
{% endif %}
{% endblock %}
