{% extends "base.html" %} {% block title %}MailMind - 智能邮件助手{% endblock %}
{% block content %}
<div class="bg-white shadow rounded-lg overflow-hidden">
  <div class="px-4 py-5 sm:p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
      MailMind
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <!-- AI对话功能 -->
      <div
        class="bg-indigo-50 rounded-lg p-6 hover:shadow-lg transition duration-300">
        <div class="flex items-center mb-4">
          <i class="fas fa-comments text-2xl text-indigo-600 mr-3"></i>
          <h2 class="text-xl font-semibold text-gray-900">AI 智能对话</h2>
        </div>
        <p class="text-gray-600 mb-4">
          支持 DeepSeek 的两个强大模型：DeepSeek-V3 通用对话模型和 DeepSeek-R1 推理增强模型。可根据需求选择合适的模型进行对话和分析。
        </p>
        <a
          href="{{ url_for('views.chat') }}"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
          开始对话
          <i class="fas fa-arrow-right ml-2"></i>
        </a>
      </div>

      <!-- 邮件分析功能 -->
      <div
        class="bg-purple-50 rounded-lg p-6 hover:shadow-lg transition duration-300">
        <div class="flex items-center mb-4">
          <i
            class="fas fa-envelope-open-text text-2xl text-purple-600 mr-3"></i>
          <h2 class="text-xl font-semibold text-gray-900">邮件智能分析</h2>
        </div>
        <p class="text-gray-600 mb-4">
          上传您的邮件，使用多种AI模型为您分析内容要点，生成回复建议，提高邮件处理效率。
        </p>
        <a
          href="{{ url_for('views.emails') }}"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700">
          分析邮件
          <i class="fas fa-arrow-right ml-2"></i>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
